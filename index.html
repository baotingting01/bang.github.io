<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 350px; width: 90%; }
        img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #007aff; }
        h1 { margin: 15px 0 5px; font-size: 1.5rem; }
        p { color: #666; font-size: 0.9rem; line-height: 1.5; }
        .links { margin-top: 20px; }
        .link-btn { display: block; background: #007aff; color: white; text-decoration: none; padding: 12px; margin: 10px 0; border-radius: 10px; font-weight: bold; transition: 0.3s; }
        .link-btn:hover { background: #0056b3; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="头像">
        <h1>您的名字</h1>
        <p>这里是一句话个人简介。例如：Web3 探索者 / 资深撸毛玩家 / 科技爱好者。</p>
        <div class="links">
            <a href="https://x.com/luokebang" class="link-btn">Twitter (X)</a>
            <a href="https://github.com/baotingting01" class="link-btn">GitHub</a>
            <a href="mailto:baotingting01@gmail.com" class="link-btn">联系我</a>
        </div>
    </div>
</body>
</html>
